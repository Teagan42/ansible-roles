<VirtualHost *:80>
ServerName {{item.key}}.home.prettybaked.com
ServerAlias {{item.value.alias}}.home.prettybaked.com
ProxyPreserveHost on
ProxyPass / http://127.0.0.1:{{item.value.svc_port}}/ connectiontimeout=5 timeout=1 retry=0 keepalive=On
ProxyPassReverse / http://127.0.0.1:{{item.value.svc_port}}/
</VirtualHost>
